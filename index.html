anation":"|75−74|/6 = 1/6 = 0.2 MADs."},{"stem":"Class A mean: 66, Class B mean: 84, MAD: 8. The difference in means is how many MADs?","type":"multiple_choice","choices":[{"letter":"A","text":"75 MADs"},{"letter":"B","text":"8 MADs"},{"letter":"C","text":"2.3 MADs"},{"letter":"D","text":"18 MADs"}],"answer":"C","explanation":"|84−66|/8 = 18/8 = 2.3 MADs."},{"stem":"Class A mean: 63, Class B mean: 84, MAD: 7. The difference in means is how many MADs?","type":"multiple_choice","choices":[{"letter":"A","text":"73.5 MADs"},{"letter":"B","text":"3 MADs"},{"letter":"C","text":"7 MADs"},{"letter":"D","text":"21 MADs"}],"answer":"B","explanation":"|84−63|/7 = 21/7 = 3 MADs."},{"stem":"Class A mean: 80, Class B mean: 72, MAD: 6. The difference in means is how many MADs?","type":"multiple_choice","choices":[{"letter":"A","text":"8 MADs"},{"letter":"B","text":"6 MADs"},{"letter":"C","text":"1.3 MADs"},{"letter":"D","text":"76 MADs"}],"answer":"C","explanation":"|72−80|/6 = 8/6 = 1.3 MADs."},{"stem":"Class A mean: 79, Class B mean: 74, MAD: 5. The difference in means is how many MADs?","type":"multiple_choice","choices":[{"letter":"A","text":"1 MADs"},{"letter":"B","text":"5 MADs"},{"letter":"C","text":"76.5 MADs"},{"letter":"D","text":"5 MADs"}],"answer":"A","explanation":"|74−79|/5 = 5/5 = 1 MADs."}]},{"code":"7.SP.B.4","desc":"Use measures of center and variability for comparative inferences","questions":[{"stem":"Group A median: 75. Group B median: 79. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group A"},{"letter":"B","text":"Group B"},{"letter":"C","text":"They performed equally"},{"letter":"D","text":"Cannot determine"}],"answer":"B","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 60. Group B median: 80. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Cannot determine"},{"letter":"B","text":"Group B"},{"letter":"C","text":"Group A"},{"letter":"D","text":"They performed equally"}],"answer":"B","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 60. Group B median: 81. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group B"},{"letter":"B","text":"Group A"},{"letter":"C","text":"They performed equally"},{"letter":"D","text":"Cannot determine"}],"answer":"A","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 74. Group B median: 82. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group B"},{"letter":"B","text":"Group A"},{"letter":"C","text":"Cannot determine"},{"letter":"D","text":"They performed equally"}],"answer":"A","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 71. Group B median: 86. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group B"},{"letter":"B","text":"Group A"},{"letter":"C","text":"They performed equally"},{"letter":"D","text":"Cannot determine"}],"answer":"A","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 71. Group B median: 78. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Cannot determine"},{"letter":"B","text":"They performed equally"},{"letter":"C","text":"Group A"},{"letter":"D","text":"Group B"}],"answer":"D","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 76. Group B median: 82. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group B"},{"letter":"B","text":"Group A"},{"letter":"C","text":"They performed equally"},{"letter":"D","text":"Cannot determine"}],"answer":"A","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 76. Group B median: 77. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group B"},{"letter":"B","text":"Cannot determine"},{"letter":"C","text":"Group A"},{"letter":"D","text":"They performed equally"}],"answer":"A","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 60. Group B median: 77. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"They performed equally"},{"letter":"B","text":"Group B"},{"letter":"C","text":"Group A"},{"letter":"D","text":"Cannot determine"}],"answer":"B","explanation":"Higher median = better typical performance. Group B has a higher median."},{"stem":"Group A median: 63. Group B median: 73. Which group performed better based on median?","type":"multiple_choice","choices":[{"letter":"A","text":"Group A"},{"letter":"B","text":"They performed equally"},{"letter":"C","text":"Group B"},{"letter":"D","text":"Cannot determine"}],"answer":"C","explanation":"Higher median = better typical performance. Group B has a higher median."}]},{"code":"7.SP.C.5","desc":"Understand probability is a number between 0 and 1","questions":[{"stem":"A probability of 0.75 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"impossible"},{"letter":"B","text":"somewhat likely"},{"letter":"C","text":"equally likely"},{"letter":"D","text":"certain"}],"answer":"B","explanation":"P=0.75: between 0 and 1."},{"stem":"A probability of 0.5 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"equally likely"},{"letter":"B","text":"impossible"},{"letter":"C","text":"certain"},{"letter":"D","text":"unlikely"}],"answer":"A","explanation":"P=0.5: equally likely."},{"stem":"A probability of 1 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"equally likely"},{"letter":"B","text":"unlikely"},{"letter":"C","text":"impossible"},{"letter":"D","text":"certain"}],"answer":"D","explanation":"P=1: certain."},{"stem":"A probability of 1 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"unlikely"},{"letter":"B","text":"impossible"},{"letter":"C","text":"certain"},{"letter":"D","text":"equally likely"}],"answer":"C","explanation":"P=1: certain."},{"stem":"A probability of 0.5 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"equally likely"},{"letter":"B","text":"impossible"},{"letter":"C","text":"certain"},{"letter":"D","text":"unlikely"}],"answer":"A","explanation":"P=0.5: equally likely."},{"stem":"A probability of 0.25 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"equally likely"},{"letter":"B","text":"somewhat likely"},{"letter":"C","text":"impossible"},{"letter":"D","text":"certain"}],"answer":"B","explanation":"P=0.25: between 0 and 1."},{"stem":"A probability of 0.5 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"equally likely"},{"letter":"B","text":"impossible"},{"letter":"C","text":"certain"},{"letter":"D","text":"unlikely"}],"answer":"A","explanation":"P=0.5: equally likely."},{"stem":"A probability of 1 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"unlikely"},{"letter":"B","text":"equally likely"},{"letter":"C","text":"impossible"},{"letter":"D","text":"certain"}],"answer":"D","explanation":"P=1: certain."},{"stem":"A probability of 0.25 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"equally likely"},{"letter":"B","text":"somewhat likely"},{"letter":"C","text":"impossible"},{"letter":"D","text":"certain"}],"answer":"B","explanation":"P=0.25: between 0 and 1."},{"stem":"A probability of 0 means the event is:","type":"multiple_choice","choices":[{"letter":"A","text":"certain"},{"letter":"B","text":"equally likely"},{"letter":"C","text":"unlikely"},{"letter":"D","text":"impossible"}],"answer":"D","explanation":"P=0: impossible."}]},{"code":"7.SP.C.6","desc":"Approximate probability by observing long-run relative frequency","questions":[{"stem":"In 68 trials, an event occurred 29 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.43"},{"letter":"B","text":"0.57"},{"letter":"C","text":"0.57"},{"letter":"D","text":"0.37"}],"answer":"A","explanation":"P = 29/68 = 0.43."},{"stem":"In 150 trials, an event occurred 39 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.26"},{"letter":"B","text":"0.24"},{"letter":"C","text":"0.33"},{"letter":"D","text":"0.74"}],"answer":"A","explanation":"P = 39/150 = 0.26."},{"stem":"In 75 trials, an event occurred 42 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.44"},{"letter":"B","text":"0.49"},{"letter":"C","text":"0.69"},{"letter":"D","text":"0.56"}],"answer":"D","explanation":"P = 42/75 = 0.56."},{"stem":"In 186 trials, an event occurred 162 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.92"},{"letter":"B","text":"0.87"},{"letter":"C","text":"0.83"},{"letter":"D","text":"0.13"}],"answer":"B","explanation":"P = 162/186 = 0.87."},{"stem":"In 79 trials, an event occurred 37 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.47"},{"letter":"B","text":"0.59"},{"letter":"C","text":"0.53"},{"letter":"D","text":"0.42"}],"answer":"A","explanation":"P = 37/79 = 0.47."},{"stem":"In 189 trials, an event occurred 22 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.12"},{"letter":"B","text":"0.17"},{"letter":"C","text":"0.11"},{"letter":"D","text":"0.88"}],"answer":"A","explanation":"P = 22/189 = 0.12."},{"stem":"In 103 trials, an event occurred 29 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.28"},{"letter":"B","text":"0.38"},{"letter":"C","text":"0.72"},{"letter":"D","text":"0.26"}],"answer":"A","explanation":"P = 29/103 = 0.28."},{"stem":"In 199 trials, an event occurred 147 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.74"},{"letter":"B","text":"0.79"},{"letter":"C","text":"0.26"},{"letter":"D","text":"0.70"}],"answer":"A","explanation":"P = 147/199 = 0.74."},{"stem":"In 182 trials, an event occurred 140 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.77"},{"letter":"B","text":"0.82"},{"letter":"C","text":"0.73"},{"letter":"D","text":"0.23"}],"answer":"A","explanation":"P = 140/182 = 0.77."},{"stem":"In 64 trials, an event occurred 49 times. What is the experimental probability?","type":"multiple_choice","choices":[{"letter":"A","text":"0.92"},{"letter":"B","text":"0.23"},{"letter":"C","text":"0.66"},{"letter":"D","text":"0.77"}],"answer":"D","explanation":"P = 49/64 = 0.77."}]},{"code":"7.SP.C.7a","desc":"Develop a uniform probability model","questions":[{"stem":"A fair 9-sided die is rolled. What is the probability of rolling a 3?","type":"multiple_choice","choices":[{"letter":"A","text":"1/10"},{"letter":"B","text":"1/9"},{"letter":"C","text":"3/9"},{"letter":"D","text":"9/3"}],"answer":"B","explanation":"Each outcome equally likely: P = 1/9."},{"stem":"A fair 7-sided die is rolled. What is the probability of rolling a 3?","type":"multiple_choice","choices":[{"letter":"A","text":"1/7"},{"letter":"B","text":"3/7"},{"letter":"C","text":"1/8"},{"letter":"D","text":"7/3"}],"answer":"A","explanation":"Each outcome equally likely: P = 1/7."},{"stem":"A fair 10-sided die is rolled. What is the probability of rolling a 3?","type":"multiple_choice","choices":[{"letter":"A","text":"3/10"},{"letter":"B","text":"10/3"},{"letter":"C","text":"1/11"},{"letter":"D","text":"1/10"}],"answer":"D","explanation":"Each outcome equally likely: P = 1/10."},{"stem":"A fair 12-sided die is rolled. What is the probability of rolling a 3?","type":"multiple_choice","choices":[{"letter":"A","text":"3/12"},{"letter":"B","text":"1/12"},{"letter":"C","text":"1/13"},{"letter":"D","text":"12/3"}],"answer":"B","explanation":"Each outcome equally likely: P = 1/12."},{"stem":"A fair 7-sided die is rolled. What is the probability of rolling a 3?","type":"multiple_choice","choices":[{"letter":"A","text":"3/7"},{"letter":"B","text":"1/8"},{"letter":"C","text":"1/7"},{"letter":"D","text":"7/3"}],"answer":"C","explanation":"Each outcome equally likely: P = 1/7."},{"stem":"A bag has 20 marbles. 13 are blue. What is P(blue)?","type":"open_response","choices":[],"answer":"13/20","explanation":"P = 13/20 = 13/20."},{"stem":"A bag has 10 marbles. 8 are blue. What is P(blue)?","type":"open_response","choices":[],"answer":"4/5","explanation":"P = 8/10 = 4/5."},{"stem":"A bag has 25 marbles. 12 are blue. What is P(blue)?","type":"open_response","choices":[],"answer":"12/25","explanation":"P = 12/25 = 12/25."},{"stem":"A bag has 25 marbles. 5 are blue. What is P(blue)?","type":"open_response","choices":[],"answer":"1/5","explanation":"P = 5/25 = 1/5."},{"stem":"A bag has 50 marbles. 1 are blue. What is P(blue)?","type":"open_response","choices":[],"answer":"1/50","explanation":"P = 1/50 = 1/50."}]}],"totalQuestions":186}};

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f5f4f0;--surface:#fff;--text:#1a1a1a;--muted:#888;--accent:#2c5f8a;--accent-dk:#1d4060;--accent-lt:#e8f0f7;--border:#ddd;--warm:#f0ebe3;--success:#2d7a4f;--success-lt:#e8f5ed;--radius:10px;--shadow:0 1px 3px rgba(0,0,0,0.06);--shadow-md:0 4px 12px rgba(0,0,0,0.06)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh}
.header{background:var(--surface);border-bottom:1px solid var(--border);padding:12px 20px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;box-shadow:var(--shadow)}
.logo{display:flex;align-items:center;gap:10px}
.logo-icon{width:36px;height:36px;background:var(--accent);border-radius:7px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:16px}
.container{max-width:920px;margin:0 auto;padding:20px}
.card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow)}
.card-head{padding:16px 20px;background:var(--warm);border-bottom:1px solid var(--border)}
.card-body{padding:20px}
.label{font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:0.8px;color:var(--muted);margin-bottom:8px}
.grade-btns{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:22px}
.gbtn{padding:9px 18px;border:2px solid var(--border);border-radius:7px;background:var(--surface);cursor:pointer;font-weight:600;font-size:14px;color:#666;font-family:inherit;transition:all .15s}
.gbtn:hover{border-color:var(--accent);color:var(--accent)}
.gbtn.on{background:var(--accent);border-color:var(--accent);color:#fff}
.std-list{border:1px solid var(--border);border-radius:8px;max-height:350px;overflow-y:auto;margin-bottom:20px}
.std-list::-webkit-scrollbar{width:6px}.std-list::-webkit-scrollbar-thumb{background:var(--border);border-radius:3px}
.std-item{display:flex;align-items:flex-start;gap:10px;padding:10px 12px;border-bottom:1px solid #eee;cursor:pointer;transition:background .1s;font-size:13px}
.std-item:last-child{border-bottom:none}
.std-item:hover,.std-item.on{background:var(--accent-lt)}
.std-item input{margin-top:2px;accent-color:var(--accent);width:15px;height:15px;flex-shrink:0}
.std-code{font-weight:700;color:var(--accent);font-size:12px}
.std-desc{font-size:12px;color:var(--muted);line-height:1.4}
.sel-ctrl{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
.sel-link{font-size:12px;color:var(--accent);cursor:pointer;font-weight:600;border:none;background:none;font-family:inherit}
.sel-link:hover{text-decoration:underline}
.num-input{width:60px;padding:7px 10px;border:2px solid var(--border);border-radius:7px;font-size:15px;font-weight:600;text-align:center;font-family:inherit;outline:none}
.num-input:focus{border-color:var(--accent)}
.gen-btn{width:100%;padding:14px;background:var(--accent);color:#fff;border:none;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;font-family:inherit;transition:all .15s}
.gen-btn:hover{background:var(--accent-dk)}.gen-btn:disabled{opacity:.5;cursor:not-allowed}
.tbtn{display:inline-flex;align-items:center;gap:6px;padding:8px 14px;border:2px solid var(--border);border-radius:6px;background:var(--surface);color:#666;cursor:pointer;font-size:13px;font-weight:600;font-family:inherit;transition:all .15s}
.tbtn:hover{border-color:var(--accent);color:var(--accent)}
.tbtn.on{background:var(--success-lt);border-color:var(--success);color:var(--success)}
.tbtn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
.tbtn.primary:hover{background:var(--accent-dk)}
.toolbar{display:flex;justify-content:space-between;margin-bottom:16px;flex-wrap:wrap;gap:8px}
.stats{display:flex;gap:16px;padding:12px 16px;background:var(--warm);border-radius:8px 8px 0 0;border:1px solid var(--border);border-bottom:none;font-size:13px;align-items:center;flex-wrap:wrap}
.stats b{color:var(--accent)}
.test-doc{background:#fff;border:1px solid var(--border);border-radius:0 0 8px 8px;padding:40px 44px;box-shadow:var(--shadow-md)}
.test-title{text-align:center;padding-bottom:20px;margin-bottom:20px;border-bottom:2px solid #333}
.q-block{margin-bottom:24px;padding-bottom:20px;border-bottom:1px solid #eee}
.q-block:last-child{border-bottom:none}
.choice-row{display:flex;align-items:flex-start;gap:10px;padding:5px 0;font-size:14px}
.choice-circle{width:22px;height:22px;border:2px solid #999;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:600;color:#999;flex-shrink:0}
.resp-box{margin-top:8px;padding:10px;border:1px dashed #ccc;border-radius:6px;font-size:13px;color:var(--muted);min-height:50px}
.ak-table{width:100%;border-collapse:collapse;font-size:13px;margin-bottom:20px}
.ak-table th{background:var(--accent);color:#fff;padding:8px 10px;text-align:left;font-size:11px;text-transform:uppercase;letter-spacing:.5px}
.ak-table td{padding:8px 10px;border-bottom:1px solid #eee;vertical-align:top}
.sec-bar{background:var(--accent);color:#fff;padding:8px 14px;border-radius:6px;margin-bottom:16px;display:flex;gap:10px;align-items:center;font-size:13px}
.badge{display:inline-block;font-size:10px;font-weight:700;background:var(--success-lt);color:var(--success);padding:2px 8px;border-radius:12px;letter-spacing:.5px}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.fade-in{animation:fadeIn .3s ease forwards}
@media print{.header,.toolbar,.no-print{display:none!important}.test-doc{box-shadow:none;border:none;padding:0}.stats{display:none!important}body{background:#fff}}
@media(max-width:700px){.test-doc{padding:24px 16px}.container{padding:12px}}
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <div class="logo-icon">NJ</div>
    <div><div style="font-weight:700;font-size:15px">NJSLA Test Creator</div>
    <div style="font-size:11px;color:var(--muted)">Mathematics • Grades 3–7</div></div>
  </div>
  <span class="badge">968 ITEMS</span>
</div>

<div class="container">
  <!-- CONFIG VIEW -->
  <div id="configView">
    <div class="card">
      <div class="card-head">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700;font-size:15px">Create Assessment</div>
          <div style="font-size:12px;color:var(--muted)">968 items across 97 standards — randomized every time for unique tests</div>

      </div>
      <div class="card-body">
        <div class="label">Select Grade</div>
        <div class="grade-btns" id="gradeBtns"></div>

        <div id="stdSection" style="display:none">
          <div class="sel-ctrl">
            <div class="label" style="margin-bottom:0" id="stdCount">Standards (0/0)</div>
            <div style="display:flex;gap:8px">
              <button class="sel-link" onclick="selectAll()">Select All</button>
              <span style="color:var(--border)">|</span>
              <button class="sel-link" onclick="clearAll()">Clear</button>
            </div>
          </div>
          <div class="std-list" id="stdList"></div>

          <div class="label">Items per Standard</div>
          <div style="display:flex;align-items:center;gap:12px;margin-bottom:20px">
            <input type="number" class="num-input" id="perStdInput" min="1" max="10" value="3">
            <span style="font-size:13px;color:var(--muted)" id="totalLabel">= 0 total items</span>
          </div>

          <button class="gen-btn" id="genBtn" disabled onclick="generate()">✦  Generate Test</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PREVIEW VIEW -->
  <div id="previewView" style="display:none" class="fade-in">
    <div class="toolbar no-print">
      <div style="display:flex;gap:8px">
        <button class="tbtn" onclick="goBack()">← Back</button>
        <button class="tbtn" id="keyBtn" onclick="toggleKey()">🔑 Show Answer Key</button>
      </div>
      <div style="display:flex;gap:8px">
        <button class="tbtn" onclick="generate()">🔄 Regenerate</button>
        <button class="tbtn" onclick="window.print()">🖨 Print</button>
        <button class="tbtn primary" id="exportBtn" onclick="handleExport()">📥 Download Word</button>
      </div>
    </div>
    <div class="stats no-print" id="statsBar"></div>
    <div class="test-doc" id="testDoc"></div>
  </div>
</div>

<script>
// ============ STATE ============
let currentGrade = null;
let selected = new Set();
let perStd = 3;
let currentTest = null;
let showKey = false;

// ============ STANDARDS ============
const STANDARDS = {};
for (const g of Object.keys(window.ITEM_BANKS)) {
  STANDARDS[g] = window.ITEM_BANKS[g].standards.map(s => ({ code: s.code, desc: s.desc, questions: s.questions }));
}

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function esc(text) {
  const d = document.createElement('div');
  d.textContent = text;
  return d.innerHTML;
}

// ============ GRADE BUTTONS ============
const gradeBtns = document.getElementById('gradeBtns');
[3,4,5,6,7].forEach(g => {
  const btn = document.createElement('button');
  btn.className = 'gbtn';
  btn.textContent = 'Grade ' + g;
  btn.onclick = () => setGrade(g);
  gradeBtns.appendChild(btn);
});

function setGrade(g) {
  currentGrade = String(g);
  selected = new Set();
  document.querySelectorAll('.gbtn').forEach((b, i) => b.className = 'gbtn' + ([3,4,5,6,7][i] == g ? ' on' : ''));
  renderStandards();
  document.getElementById('stdSection').style.display = '';
  updateCounts();
}

// ============ STANDARDS LIST ============
function renderStandards() {
  const list = document.getElementById('stdList');
  const stds = STANDARDS[currentGrade] || [];
  list.innerHTML = stds.map(s => {
    const qCount = s.questions ? s.questions.length : 0;
    return '<div class="std-item" data-code="' + s.code + '" onclick="toggleStd(\'' + s.code + '\')">' +
      '<input type="checkbox"' + (selected.has(s.code) ? ' checked' : '') + '>' +
      '<div style="flex:1"><div class="std-code">' + esc(s.code) + '</div><div class="std-desc">' + esc(s.desc) + '</div></div>' +
      '<span style="font-size:11px;background:var(--warm);padding:2px 6px;border-radius:4px;color:var(--muted);white-space:nowrap">' + qCount + '</span>' +
      '</div>';
  }).join('');
}

function toggleStd(code) {
  if (selected.has(code)) selected.delete(code); else selected.add(code);
  renderStandards();
  updateCounts();
}

function selectAll() {
  const stds = STANDARDS[currentGrade] || [];
  stds.forEach(s => selected.add(s.code));
  renderStandards();
  updateCounts();
}

function clearAll() {
  selected.clear();
  renderStandards();
  updateCounts();
}

function updateCounts() {
  const stds = STANDARDS[currentGrade] || [];
  perStd = Math.max(1, Math.min(10, parseInt(document.getElementById('perStdInput').value) || 3));
  const total = selected.size * perStd;
  document.getElementById('stdCount').textContent = 'Standards (' + selected.size + '/' + stds.length + ')';
  document.getElementById('totalLabel').textContent = '= ' + total + ' total items';
  document.getElementById('genBtn').disabled = selected.size === 0;
}

document.getElementById('perStdInput').addEventListener('input', updateCounts);

// ============ GENERATE ============
function generate() {
  if (!currentGrade || selected.size === 0) return;
  perStd = Math.max(1, Math.min(10, parseInt(document.getElementById('perStdInput').value) || 3));
  const stds = STANDARDS[currentGrade] || [];
  const sections = [];
  let n = 1;
  for (const st of stds) {
    if (!selected.has(st.code)) continue;
    const pool = [...(st.questions || [])];
    const qs = shuffle(pool).slice(0, perStd).map(q => Object.assign({}, q, { num: n++ }));
    sections.push({ code: st.code, desc: st.desc, questions: qs });
  }
  currentTest = { grade: currentGrade, sections: sections, ts: Date.now() };
  showKey = false;
  renderPreview();
}

function regenerate() {
  document.getElementById('previewView').style.display = 'none';
  document.getElementById('configView').style.display = '';
  setTimeout(generate, 50);
}

// ============ RENDER PREVIEW ============
function renderPreview() {
  document.getElementById('configView').style.display = 'none';
  const pv = document.getElementById('previewView');
  pv.style.display = '';

  const t = currentTest;
  const totalItems = t.sections.reduce((s, sec) => s + sec.questions.length, 0);

  document.getElementById('statsBar').innerHTML =
    '<span>Grade <b>' + t.grade + '</b></span>' +
    '<span>Standards <b>' + t.sections.length + '</b></span>' +
    '<span>Items <b>' + totalItems + '</b></span>' +
    '<span style="margin-left:auto;font-size:11px;color:var(--success);font-weight:600">✦ Randomized • Unique</span>';

  let html = '';
  // Title
  html += '<div class="test-title">' +
    '<div style="font-style:italic;font-size:13px;color:var(--muted);margin-bottom:4px">New Jersey Student Learning Assessments — Adaptive</div>' +
    '<h1 style="font-size:21px;font-weight:700;margin:0 0 2px">Mathematics Assessment</h1>' +
    '<div style="font-size:15px;font-weight:600">Grade ' + t.grade + '</div></div>';

  // Student name
  html += '<div style="font-size:14px;font-weight:600;margin-bottom:16px">Student Name <span style="display:inline-block;width:280px;border-bottom:1px solid #333;margin-left:8px">&nbsp;</span></div>';

  // Directions
  html += '<div style="background:#f8f8f6;border:1px solid var(--border);border-radius:6px;padding:14px 18px;margin-bottom:28px;font-size:13px;line-height:1.7;color:var(--muted)">' +
    '<b style="color:#333">Directions:</b> Read each question carefully. If you do not know the answer, you may go on to the next question. When you finish, you may review your answers.<br>' +
    '1. For questions with answer choices, fill in the circle next to your answer.<br>' +
    '2. For questions with response boxes, write your answer neatly, clearly, and in the space provided.</div>';

  // Sections
  for (const sec of t.sections) {
    html += '<div style="margin-bottom:28px">';
    html += '<div class="sec-bar"><b>' + esc(sec.code) + '</b><span style="opacity:.9">' + esc(sec.desc) + '</span></div>';

    for (let qi = 0; qi < sec.questions.length; qi++) {
      const q = sec.questions[qi];
      html += '<div class="q-block">';
      html += '<div style="font-weight:700;font-size:14px;color:var(--accent-dk);margin-bottom:4px">' + q.num + '.</div>';
      html += '<div style="font-size:14px;line-height:1.7;margin-bottom:10px">' + esc(q.stem) + '</div>';

      if (q.type === 'select_all') {
        html += '<div style="font-size:12px;font-weight:600;font-style:italic;color:var(--muted);margin-bottom:8px">Select all that apply.</div>';
      }

      if (q.choices && q.choices.length > 0) {
        html += '<div style="padding-left:8px">';
        for (const c of q.choices) {
          html += '<div class="choice-row"><div class="choice-circle">' + c.letter + '</div><div>' + esc(c.text) + '</div></div>';
        }
        html += '</div>';
      } else {
        html += '<div class="resp-box">Answer: _______________</div>';
      }

      if (qi < sec.questions.length - 1) {
        html += '<div style="text-align:right;font-weight:700;font-size:12px;color:#aaa;margin-top:6px">GO ON ▶</div>';
      }
      html += '</div>';
    }
    html += '<div style="text-align:center;font-weight:700;font-size:15px;border-top:2px solid #333;padding-top:12px;margin-top:8px">STOP</div>';
    html += '</div>';
  }

  // Answer key placeholder
  html += '<div id="answerKeySection" style="display:none"></div>';

  document.getElementById('testDoc').innerHTML = html;
  document.getElementById('keyBtn').className = 'tbtn';
  document.getElementById('keyBtn').textContent = '🔑 Show Answer Key';
  renderAnswerKey();
}

function toggleKey() {
  showKey = !showKey;
  const btn = document.getElementById('keyBtn');
  btn.className = 'tbtn' + (showKey ? ' on' : '');
  btn.textContent = showKey ? '🔑 Hide Answer Key' : '🔑 Show Answer Key';
  document.getElementById('answerKeySection').style.display = showKey ? '' : 'none';
}

function renderAnswerKey() {
  if (!currentTest) return;
  let html = '<div style="margin-top:40px;padding-top:28px;border-top:3px solid var(--accent)">' +
    '<h2 style="font-size:19px;font-weight:700;text-align:center;margin-bottom:20px">Answer Key</h2>';

  for (const sec of currentTest.sections) {
    html += '<table class="ak-table"><thead><tr>';
    ['#','Answer','Type','Standard','Explanation'].forEach(h => html += '<th>' + h + '</th>');
    html += '</tr></thead><tbody>';
    html += '<tr><td colspan="5" style="background:var(--warm);font-weight:700;color:var(--accent);padding:6px 10px">' + esc(sec.code) + ' — ' + esc(sec.desc) + '</td></tr>';

    sec.questions.forEach((q, qi) => {
      const typeLabel = q.type === 'multiple_choice' ? 'MC' : q.type === 'select_all' ? 'Select All' : 'Open Response';
      html += '<tr style="background:' + (qi % 2 === 0 ? '#fff' : '#fafaf8') + '">' +
        '<td style="font-weight:700;width:40px">' + q.num + '</td>' +
        '<td style="font-weight:600;color:var(--success);width:80px">' + esc(q.answer || '—') + '</td>' +
        '<td style="font-size:12px;width:90px">' + typeLabel + '</td>' +
        '<td style="font-size:12px;color:var(--accent);width:80px">' + esc(sec.code) + '</td>' +
        '<td style="font-size:12px;color:var(--muted)">' + esc(q.explanation || '—') + '</td></tr>';
    });
    html += '</tbody></table>';
  }
  html += '</div>';
  document.getElementById('answerKeySection').innerHTML = html;
}

// ============ WORD EXPORT ============
async function handleExport() {
  const btn = document.getElementById('exportBtn');
  btn.disabled = true;
  btn.textContent = 'Exporting…';
  try { await exportToWord(currentTest, showKey); }
  catch(e) { alert('Export error: ' + e.message); }
  btn.disabled = false;
  btn.textContent = '📥 Download Word';
}

async function exportToWord(test, includeAnswerKey) {
  const { Document, Packer, Paragraph, TextRun, Table, TableRow, TableCell,
          AlignmentType, BorderStyle, WidthType, ShadingType } = docx;

  const bdr = { style: BorderStyle.SINGLE, size: 1, color: "999999" };
  const borders = { top: bdr, bottom: bdr, left: bdr, right: bdr };
  const cm = { top: 60, bottom: 60, left: 100, right: 100 };
  const children = [];
  const circles = { A: "\u24B6", B: "\u24B7", C: "\u24B8", D: "\u24B9", E: "\u24BA" };

  // Title block
  children.push(
    new Paragraph({ alignment: AlignmentType.CENTER, spacing: { after: 40 },
      children: [new TextRun({ text: "New Jersey Student Learning Assessments\u2014Adaptive", italics: true, size: 22, font: "Arial" })] }),
    new Paragraph({ alignment: AlignmentType.CENTER, spacing: { after: 40 },
      children: [new TextRun({ text: "Mathematics Assessment", bold: true, size: 28, font: "Arial" })] }),
    new Paragraph({ alignment: AlignmentType.CENTER, spacing: { after: 200 },
      border: { bottom: { style: BorderStyle.SINGLE, size: 6, color: "333333", space: 8 } },
      children: [new TextRun({ text: "Grade " + test.grade, bold: true, size: 28, font: "Arial" })] }),
    new Paragraph({ spacing: { after: 200 },
      children: [new TextRun({ text: "Student Name ", bold: true, size: 24, font: "Arial" }), new TextRun({ text: "_".repeat(50), size: 24, font: "Arial" })] }),
    new Paragraph({ spacing: { after: 60 }, children: [new TextRun({ text: "Directions:", bold: true, size: 22, font: "Arial" })] }),
    new Paragraph({ spacing: { after: 40 }, children: [new TextRun({ text: "Read each question carefully. If you do not know the answer to a question, you may go on to the next question.", size: 22, font: "Arial" })] }),
    new Paragraph({ spacing: { after: 40 }, indent: { left: 360 }, children: [new TextRun({ text: "1. For questions with answer choices, fill in the circle next to your answer.", size: 22, font: "Arial" })] }),
    new Paragraph({ spacing: { after: 300 }, indent: { left: 360 }, children: [new TextRun({ text: "2. For questions with response boxes, write your answer neatly, clearly, and in the space provided.", size: 22, font: "Arial" })] })
  );

  // Questions
  for (const sec of test.sections) {
    children.push(
      new Paragraph({ spacing: { before: 300, after: 60 },
        border: { bottom: { style: BorderStyle.SINGLE, size: 4, color: "2C5F8A", space: 4 } },
        children: [new TextRun({ text: "Standard: " + sec.code, bold: true, size: 24, font: "Arial" })] }),
      new Paragraph({ spacing: { after: 200 },
        children: [new TextRun({ text: sec.desc, italics: true, size: 20, font: "Arial", color: "555555" })] })
    );

    for (let qi = 0; qi < sec.questions.length; qi++) {
      const q = sec.questions[qi];
      children.push(new Paragraph({ spacing: { before: 160, after: 100 },
        children: [new TextRun({ text: q.num + ".  ", bold: true, size: 24, font: "Arial" }), new TextRun({ text: q.stem, size: 24, font: "Arial" })] }));

      if (q.type === 'select_all') {
        children.push(new Paragraph({ spacing: { after: 80 }, indent: { left: 360 },
          children: [new TextRun({ text: "Select all that apply.", bold: true, italics: true, size: 22, font: "Arial" })] }));
      }

      if (q.choices && q.choices.length > 0) {
        for (const c of q.choices) {
          children.push(new Paragraph({ spacing: { after: 60 }, indent: { left: 720 },
            children: [new TextRun({ text: (circles[c.letter] || c.letter) + "  " + c.text, size: 24, font: "Arial" })] }));
        }
      } else {
        children.push(new Paragraph({ spacing: { after: 60 }, indent: { left: 360 },
          children: [new TextRun({ text: "Answer: _______________________________", size: 24, font: "Arial" })] }));
      }

      if (qi < sec.questions.length - 1) {
        children.push(new Paragraph({ alignment: AlignmentType.RIGHT, spacing: { before: 80, after: 160 },
          children: [new TextRun({ text: "GO ON \u25B6", bold: true, size: 20, font: "Arial", color: "666666" })] }));
      }
    }
    children.push(new Paragraph({ alignment: AlignmentType.CENTER, spacing: { before: 120, after: 240 },
      border: { top: { style: BorderStyle.SINGLE, size: 6, color: "333333", space: 6 } },
      children: [new TextRun({ text: "STOP", bold: true, size: 28, font: "Arial" })] }));
  }

  // Answer Key
  if (includeAnswerKey) {
    children.push(new Paragraph({ spacing: { before: 400, after: 200 }, alignment: AlignmentType.CENTER,
      border: { top: { style: BorderStyle.SINGLE, size: 6, color: "2C5F8A", space: 8 } },
      children: [new TextRun({ text: "Answer Key", bold: true, size: 32, font: "Arial" })] }));

    for (const sec of test.sections) {
      children.push(new Paragraph({ spacing: { before: 200, after: 120 },
        children: [new TextRun({ text: sec.code + " \u2014 " + sec.desc, bold: true, size: 22, font: "Arial", color: "2C5F8A" })] }));

      const hdrCells = ["Item","Answer","Type","Explanation"].map((h, i) => {
        const w = [900, 1400, 1600, 5460][i];
        return new TableCell({ borders, width: { size: w, type: WidthType.DXA },
          shading: { fill: "2C5F8A", type: ShadingType.CLEAR }, margins: cm,
          children: [new Paragraph({ children: [new TextRun({ text: h, bold: true, size: 20, font: "Arial", color: "FFFFFF" })] })] });
      });

      const rows = sec.questions.map((q, i) => {
        const typeLabel = q.type === 'multiple_choice' ? 'MC' : q.type === 'select_all' ? 'Select All' : 'Open Response';
        const shade = i % 2 === 0 ? "FFFFFF" : "F5F5F0";
        return new TableRow({ children: [
          new TableCell({ borders, width: { size: 900, type: WidthType.DXA }, shading: { fill: shade, type: ShadingType.CLEAR }, margins: cm,
            children: [new Paragraph({ children: [new TextRun({ text: String(q.num), bold: true, size: 20, font: "Arial" })] })] }),
          new TableCell({ borders, width: { size: 1400, type: WidthType.DXA }, shading: { fill: shade, type: ShadingType.CLEAR }, margins: cm,
            children: [new Paragraph({ children: [new TextRun({ text: String(q.answer || "\u2014"), bold: true, size: 20, font: "Arial", color: "2D7A4F" })] })] }),
          new TableCell({ borders, width: { size: 1600, type: WidthType.DXA }, shading: { fill: shade, type: ShadingType.CLEAR }, margins: cm,
            children: [new Paragraph({ children: [new TextRun({ text: typeLabel, size: 18, font: "Arial", color: "666666" })] })] }),
          new TableCell({ borders, width: { size: 5460, type: WidthType.DXA }, shading: { fill: shade, type: ShadingType.CLEAR }, margins: cm,
            children: [new Paragraph({ children: [new TextRun({ text: q.explanation || "\u2014", size: 18, font: "Arial", color: "666666" })] })] }),
        ]});
      });

      children.push(new Table({
        width: { size: 9360, type: WidthType.DXA }, columnWidths: [900, 1400, 1600, 5460],
        rows: [new TableRow({ tableHeader: true, children: hdrCells }), ...rows]
      }));
    }
  }

  const doc = new Document({
    styles: { default: { document: { run: { font: "Arial", size: 24 } } } },
    sections: [{ properties: { page: { size: { width: 12240, height: 15840 }, margin: { top: 1440, right: 1440, bottom: 1440, left: 1440 } } }, children }]
  });

  const blob = await Packer.toBlob(doc);
  saveAs(blob, "NJSLA_Grade" + test.grade + "_Test_" + Date.now() + ".docx");
}
function goBack() {
  document.getElementById("previewView").style.display = "none";
  document.getElementById("configView").style.display = "";
}
</script>
</body>
</html>
